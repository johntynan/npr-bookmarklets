<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>NPR Bookmarklets</title>
    </head>
    <body>
        <h1>NPR Bookmarklets</h1>
		<ol>
			<li><a title="Add the current story at npr.org to a list of stories." href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='http://npr-bookmarklets.googlecode.com/svn/trunk/add_story_to_table.js';})();">Add Story to List</a></li>
			<li><a title="Get a transcript of the current story at npr.org." href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='http://npr-bookmarklets.googlecode.com/svn/trunk/get_story_transcript.js';})();">Get Transcript</a></li>
			<li><a title="See a timeline of stories from NPR based on the current selected text." href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='http://npr-bookmarklets.googlecode.com/svn/trunk/text_as_timeline.js';})();">Text as Timeline</a></li>
			<li><a title="See related stories from NPR based on the current selected text." href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='http://npr-bookmarklets.googlecode.com/svn/trunk/related_stories.js';})();">Related Stories</a></li>
		</ol>
    </body>
</html>
